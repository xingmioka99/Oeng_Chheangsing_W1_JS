<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "room" style = "width: 200px; height:200px; border:1px solid black; background-color:lightblue;"></div>
    <button id = "switch-btn" style = "padding:10px; margin-top:10px">Light Switch</button>
    <p id = "status-text">Light is off</p>
</body>
<script>
    const room = document.getElementById("room")
    const button = document.getElementById("switch-btn")
    const statusText = document.getElementById("status-text")
    let isLightOn = true;
    function render(){
        if (isLightOn){
            room.style.backgroundColor = "white"
            statusText.textContent = "Light is on"
        }
        else{
            room.style.backgroundColor = "black"
            statusText.textContent = "Light is off"
        }
    }
    button.addEventListener("click", () =>{
        isLightOn = !isLightOn
        render()
    })
</script>
</html>
